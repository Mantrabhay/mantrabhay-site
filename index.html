<style>

body{
margin:0;
font-family:Georgia,serif;
background:
linear-gradient(rgba(0,0,0,0.88),rgba(0,0,0,0.92)),
url("background.jpg");
background-size:cover;
background-attachment:fixed;
color:#f5d38a;
text-align:center;
overflow-x:hidden;
}

/* Floating sacred symbols */

.symbol{
position:fixed;
opacity:0.15;
pointer-events:none;
animation:float 18s infinite ease-in-out;
}

.om{left:5%;top:20%;width:70px;}
.trishul{right:5%;top:40%;width:80px;}
.damru{left:12%;bottom:15%;width:70px;}
.rudraksha{right:10%;bottom:18%;width:60px;}

@keyframes float{
0%{transform:translateY(0px);}
50%{transform:translateY(-30px);}
100%{transform:translateY(0px);}
}

.container{
max-width:1100px;
margin:auto;
padding:40px 20px;
}

.logo{
width:90px;
margin-bottom:10px;
}

h1{
font-size:42px;
margin-bottom:10px;
}

.subtitle{
color:#ddd;
margin-bottom:40px;
}

.section{
margin:60px 0;
}

/* Video grid */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.card{
background:rgba(0,0,0,0.6);
border:1px solid #f5d38a;
border-radius:10px;
padding:15px;
transition:0.3s;
}

.card:hover{
box-shadow:0 0 20px rgba(245,211,138,0.5);
transform:translateY(-6px);
}

.card img{
width:100%;
border-radius:6px;
}

.card h3{
margin:12px 0;
}

.card a{
text-decoration:none;
color:#f5d38a;
}

.platforms a{
display:inline-block;
margin:8px;
padding:10px 16px;
border:1px solid #f5d38a;
border-radius:6px;
text-decoration:none;
color:#f5d38a;
transition:0.3s;
}

.platforms a:hover{
background:#f5d38a;
color:black;
}

.footer{
margin-top:60px;
color:#aaa;
}

/* Mobile adjustments */

@media(max-width:600px){

h1{font-size:34px;}

iframe{height:260px;}

}

</style>

</head>
